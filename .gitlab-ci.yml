.func_test_template:
  image: openebs/openshift-ci:latest
  stage: FUNCTIONAL
  when: always
  dependencies:
    - DQ7H-OpenEBS-v0.8.1
     
3T80-Prometheus-Provision:
  extends: .func_test_template
  script: 
    - chmod 775 ./Openshift-EE/pipelines/Prometheus/stages/3-functional/QOHC-deploy-prometheus/prometheus-provision
    - ./Openshift-EE/pipelines/Prometheus/stages/3-functional/QOHC-deploy-prometheus/prometheus-provision

.chaos_test_template:
