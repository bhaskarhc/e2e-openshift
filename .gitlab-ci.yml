## Define the stages & order of execution

stages:
  - CLUSTER-SETUP
  - OPENEBS-SETUP
  - FUNCTIONAL
  - CHAOS
  - CLEANUP

NRBS-OpenShift-3.10:
  image: openebs/openshift-ci:latest
  stage: CLUSTER-SETUP
  script:     
    - chmod 755 ./Openshift-EE/pipelines/Prometheus/stages/1-cluster-setup/cluster-state
    - ./Openshift-EE/pipelines/Prometheus/stages/1-cluster-setup/cluster-state

DQ7H-OpenEBS-v0.8.1:
  image: openebs/openshift-ci:latest
  stage: OPENEBS-SETUP
  script:
    - chmod 775 ./Openshift-EE/pipelines/Prometheus/stages/2-openebs-setup/LZ8H-openebs-deploy/deploy-openebs
    - ./Openshift-EE/pipelines/Prometheus/stages/2-openebs-setup/LZ8H-openebs-deploy/deploy-openebs

